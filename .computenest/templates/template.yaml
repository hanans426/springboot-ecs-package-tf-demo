Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Label:
        default: 付费类型配置
      Parameters:
      - instance_charge_type
      - period_unit
      - period
    - Label:
        default: 资源配置
      Parameters:
      - instance_type
      - password
    - Label:
        default: 可用区配置
      Parameters:
      - zone_id
      - vpc_id
      - vswitch_id
Parameters:
  instance_charge_type:
    AllowedValues:
    - PostPaid
    - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    Label:
      en: ECS Instance Billing Method
      zh-cn: 付费类型
    Type: String
  instance_type:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      Constraints:
        InstanceTypeFamily:
        - ecs.u1
        - ecs.e
      InstanceChargeType: ${instance_charge_type}
    Label:
      en: The instance tye of ECS instance
      zh-cn: 实例规格
    Type: String
  password:
    AssociationProperty: ALIYUN::ECS::Instance::Password
    ConstraintDescription:
      en: '8-32 characters, can contain size letters, Numbers and special symbols,
        including:! @ # $ % ^ & * ( ) _ + - ='
      zh-cn: 8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*()_+-=）
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    Label:
      en: Instance Password
      zh-cn: 实例密码
    MaxLength: 32
    MinLength: 8
    NoEcho: true
    Type: String
  period:
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    - 12
    - 24
    - 36
    - 48
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${instance_charge_type}
            - PostPaid
    Default: 1
    Label:
      en: Purchase Duration
      zh-cn: 购买资源时长
    Type: Number
  period_unit:
    AllowedValues:
    - Month
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${instance_charge_type}
            - PostPaid
    Default: Month
    Label:
      en: Purchase Cycle
      zh-cn: 购买资源时长周期
    Type: String
  vpc_id:
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
    Label:
      en: Existing VPC Instance ID
      zh-cn: 专有网络VPC实例ID
    Type: String
  vswitch_id:
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${vpc_id}
      ZoneId: ${zone_id}
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Type: String
  zone_id:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Label:
      en: The ZoneId used to launch service
      zh-cn: 可用区
    Type: String
ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Terraform-v1.5
Workspace:
  main.tf: "# Create a new ECS instance for VPC\nresource \"alicloud_instance\" \"\
    instance\" {\n  availability_zone = var.zone_id\n  security_groups   = alicloud_security_group.group.*.id\n\
    \  instance_charge_type       = var.instance_charge_type\n  period           \
    \          = var.period\n  period_unit                = var.period_unit\n  instance_type\
    \              = var.instance_type\n  image_id                   = \"centos_7_9_x64_20G_alibase_20240403.vhd\"\
    \n  system_disk_size           = 200\n  system_disk_category       = \"cloud_essd\"\
    \n  password                   = var.password\n  vswitch_id                 =\
    \ var.vswitch_id\n  internet_max_bandwidth_out = 5\n}\n\nlocals {\n    command\
    \  = file(\"${path.module}/scripts/startup.sh\")\n    base_64_command = base64encode(local.command)\n\
    \  }\n\nresource \"alicloud_ecs_command\" \"command\" {\n  name            = \"\
    exec-cmd\"\n  command_content = local.base_64_command\n  type            = \"\
    RunShellScript\"\n  timeout         = 3600\n}\n\nresource \"alicloud_ecs_invocation\"\
    \ \"default\" {\n    command_id  = alicloud_ecs_command.command.id\n    instance_id\
    \ = [alicloud_instance.instance.id]\n    timeouts {\n      create = \"3600s\"\n\
    \    }\n}\n\nresource \"alicloud_security_group\" \"group\" {\n  description =\
    \ \"security group\"\n  vpc_id      = var.vpc_id\n}\n\nresource \"alicloud_security_group_rule\"\
    \ \"allow_80_tcp\" {\n  type              = \"ingress\"\n  ip_protocol       =\
    \ \"tcp\"\n  nic_type          = \"intranet\"\n  policy            = \"accept\"\
    \n  port_range        = \"80/80\"\n  priority          = 1\n  security_group_id\
    \ = alicloud_security_group.group.id\n  cidr_ip           = \"0.0.0.0/0\"\n}\n\
    \nresource \"alicloud_security_group_rule\" \"allow_443_tcp\" {\n  type      \
    \        = \"ingress\"\n  ip_protocol       = \"tcp\"\n  nic_type          = \"\
    intranet\"\n  policy            = \"accept\"\n  port_range        = \"8080/8080\"\
    \n  priority          = 1\n  security_group_id = alicloud_security_group.group.id\n\
    \  cidr_ip           = \"0.0.0.0/0\"\n}\n"
  output.tf: "output \"server_address\" {\n  description = <<EOT\n      {\n      \
    \  \"Label\": \"访问地址\",\n        \"Description\": \"页面访问地址.\"\n      }\n     \
    \ EOT\n  value  = format(\"http://%s:8080\", alicloud_instance.instance.public_ip)\n\
    }\n"
  scripts/startup.sh: '#!/bin/bash

    yum install -y java

    mkdir -p /home/admin/application

    cd /home/admin/application

    wget ''{{ computenest::file::springboot }}'' -O package.tgz

    tar xvf package.tgz

    /bin/bash deploy.sh start'
  variable.tf: "variable \"instance_charge_type\" {\n  type    = string\n  default\
    \ = \"PostPaid\"\n  description = \"付费类型\"\n}\n\nvariable \"period\" {\n  type\
    \  = number\n  default = 1\n  description = \"购买资源时长\"\n}\n\nvariable \"period_unit\"\
    \ {\n  type    = string\n  default = \"Month\"\n  description = \"购买资源时长周期\"\n\
    }\n\nvariable \"zone_id\" {\n  type        = string\n  description = \"可用区\"\n\
    }\n\nvariable \"vpc_id\" {\n  type    = string\n  default = null\n  description\
    \ = \"专有网络VPC实例ID\"\n}\n\nvariable \"vswitch_id\" {\n  type    = string\n  default\
    \ = null\n  description = \"交换机实例ID\"\n}\n\nvariable \"instance_type\"{\n  type\
    \        = string\n  description = \"实例规格\"\n}\n\nvariable \"password\"{\n  type\
    \        = string\n  sensitive   = true\n  description = \"实例密码\"\n\n}\n\n"
